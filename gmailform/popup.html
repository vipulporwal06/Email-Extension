
<!DOCTYPE html>
<html>

<head>
  <title>Email Extension</title>
 <script src="jquery-3.7.1.min.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <form id="emailForm">
    <label for="subjectEmail"><strong>Subject Email: </strong></label>
    <input type="text" rows="3" id="subjectEmail" name="subjectEmail"><br>
    <br>
    <label for="recipientEmails"><strong>Recipient Emails: </strong></label>
    <input type="email" rows="3" id="recipientEmails" name="recipientEmails"><br>
    <br>
    <button type="button" id="sendEmailButton" 
    >Send Emails</button>
  </form>




</body>

</html>
